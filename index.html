<!DOCTYPE html>
<html ng-app="jukeboxifyApp">
<head>
  <title>Jukeboxify</title>
  <script type="text/javascript">
    var host = "steveparrington.github.io";
    if ((host == window.location.host) && (window.location.protocol != "https:"))
      window.location.protocol = "https";
  </script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://code.angularjs.org/1.3.9/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.3.9/angular-resource.min.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/services.js"></script>
  <script src="/js/controllers.js"></script>
</head>
<body ng-controller="TrackCtrl">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
        </button>
        <a class="navbar-brand" href="#">Jukeboxify</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search..." ng-model="query" />
          </div>
          <button type="submit" class="btn btn-success" ng-click="search(query)">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </form>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
  <br />
  <br />
  <br />
  <div class="container">
    <table class="table table-hover">
      <tr>
        <th>Name</th>
        <th>Artist</th>
        <th>Album</th>
      </tr>
      <tr ng-repeat="track in tracks">
        <td>{{track.name}}</td>
        <td>{{artistString(track)}}</td>
        <td>{{track.album.name}}</td>
      </tr>
    </table>
  </div>
</body>
</html>
